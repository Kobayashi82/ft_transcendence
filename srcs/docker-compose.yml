
services:


# ----------------- WEB SERVER ----------------- #


  # Nginx (80, 443 & 9113)
  nginx:
    container_name: nginx
    build:
      context: ./frontend/nginx
    ports:
      - "80:80"
      - "443:443"
    networks:
      - pong-net
    restart: unless-stopped

  # Web (3000)
  web:
    container_name: web
    build: 
      context: ./frontend/web
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend/web:/app
    environment:
      - VITE_API_URL=http://gateway:3000/api
      - CHOKIDAR_USEPOLLING=true
    networks:
      - pong-net
    restart: unless-stopped


# ------------------- LOGGING ------------------ #


  # ElasticSearch (9200 & 9114)
  elasticsearch:
    container_name: elasticsearch
    build:
      context: ./backend/logging/elasticsearch
    environment:
      - discovery.type=single-node                      # Set to single-node mode (multi-node clustering is unnecessary for this project)
      - xpack.security.enabled=true                     # Enable security features (e.g., authentication)
      - logger.level=ERROR                              # Set logging level to show only errors (TRACE, DEBUG, INFO, WARN, ERROR, FATAL)
      - ES_JAVA_OPTS=-Xms512m -Xmx512m                  # Set the minimum and maximum heap size to 512MB
      - ELASTICSEARCH_USERNAME=${ADMIN_USERNAME}
      - ELASTICSEARCH_PASSWORD=${ADMIN_PASSWORD}
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD", "bash", "-c", "curl -f -u $$ELASTICSEARCH_USERNAME:$$ELASTICSEARCH_PASSWORD http://localhost:9200/_cluster/health?wait_for_status=yellow\\&timeout=30s"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - pong-net
    restart: unless-stopped

  # LogStash (5044)
  logstash:
    container_name: logstash
    build:
      context: ./backend/logging/logstash
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200   # Elasticsearch URL
      - ELASTICSEARCH_USERNAME=${ADMIN_USERNAME}
      - ELASTICSEARCH_PASSWORD=${ADMIN_PASSWORD}
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - pong-net
    restart: unless-stopped

  # Kibana (5601)
  kibana:
    container_name: kibana
    build:
      context: ./backend/logging/kibana
    environment:
      - SERVER_BASEPATH=/kibana                         # Base path for Kibana
      - ES_JAVA_OPTS=-Xms512m -Xmx512m                  # Set the minimum and maximum heap size to 512MB
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200   # Elasticsearch URL
      - ELASTICSEARCH_USERNAME=${ADMIN_USERNAME}
      - ELASTICSEARCH_PASSWORD=${ADMIN_PASSWORD}
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - pong-net
    restart: unless-stopped

# ------------------- METRICS ------------------ #


  # Prometheus (9090)
  prometheus:
    container_name: prometheus
    build:
      context: ./backend/metrics/prometheus
    volumes:
      - prometheus_data:/prometheus
    networks:
      - pong-net
    restart: unless-stopped

  # Grafana (3000)
  grafana:
    container_name: grafana
    build:
      context: ./backend/metrics/grafana
    environment:
      - GF_SERVER_ROOT_URL=https://localhost/grafana/   # Base path for Grafana
      - GF_SECURITY_ADMIN_USER=${ADMIN_USERNAME}
      - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - pong-net
    restart: unless-stopped

  # AlertManager (9093)
  alertmanager:
    container_name: alertmanager
    build:
      context: ./backend/metrics/alertmanager
    volumes:
      - alertmanager_data:/alertmanager
    networks:
      - pong-net
    restart: unless-stopped


# --------------- MICRO-SERVICES --------------- #


  # Redis (6379)
   
  redis:
    container_name: redis
    image: redis:7.4.2
    volumes:
      - redis_data:/data
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - pong-net
    restart: unless-stopped

  # Gateway (3000)
  gateway:
    container_name: gateway
    environment:
      - SERVICE_NAME=gateway
      - PORT=3000
      - RATE_LIMIT_MAX=100
      - RATE_LIMIT_WINDOW=1m
      - NODE_ENV=${NODE_ENV}
      - LOG_LEVEL=${LOG_LEVEL}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - LOGSTASH_HOST=logstash
      - LOGSTASH_PORT=5044
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - AUTH_SERVICE_URL=http://auth:3000
      - USER_SERVICE_URL=http://user:3000
    build:
      context: ./backend/gateway
      dockerfile: Dockerfile.dev
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend/gateway:/app
    networks:
      - pong-net

  # Microservices

  auth:
    container_name: auth
    environment:
      - SERVICE_NAME=auth
      - PORT=3000
      - NODE_ENV=${NODE_ENV}
      - LOG_LEVEL=${LOG_LEVEL}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - FORTYTWO_CLIENT_ID=${FORTYTWO_CLIENT_ID}
      - FORTYTWO_CLIENT_SECRET=${FORTYTWO_CLIENT_SECRET}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - DB_PATH=./data/database.sqlite
      - GATEWAY_SERVICE_URL=http://gateway:3000
    build:
      context: ./backend/microservices/auth
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend/microservices/auth/src:/app/src
      - ./backend/microservices/auth/data:/app/data
    depends_on:
      gateway:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pong-net
    restart: unless-stopped

  user:
    container_name: user
    environment:
      - SERVICE_NAME=user
      - PORT=3000
      - NODE_ENV=${NODE_ENV}
      - LOG_LEVEL=${LOG_LEVEL}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - DB_PATH=./data/database.sqlite
      - GATEWAY_SERVICE_URL=http://gateway:3000
      - USER_SERVICE_URL=http://user:3000
    build:
      context: ./backend/microservices/user
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend/microservices/user/src:/app/src
      - ./backend/microservices/user/data:/app/data
    depends_on:
      gateway:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pong-net
    restart: unless-stopped


# ------------------ VOLUMES ------------------- #

volumes:
  elasticsearch_data:
  prometheus_data:
  grafana_data:
  alertmanager_data:
  redis_data:

# ------------------ NETWORK ------------------- #

networks:
  pong-net:
    name: pong-net
