  # ----------------- WEB SERVER ----------------- #

  # Nginx (80, 443 & 9113)
  nginx:
    container_name: nginx
    build:
      context: ./infrastructure/nginx
      args:
        - HOST_NAME=${HOST_NAME-localhost}
    ports:
      - "80:443"
      - "443:443"
    networks:
      - public-net
      - monitoring-net
      - logging-net
    restart: unless-stopped

  # Web (80)
  web:
    container_name: web
    build:
      context: ./frontend/web
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend/web:/app
