<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Temporarily Unavailable</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            text-align: center;
            background-color: white;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        
        .icon {
            margin-bottom: 20px;
        }
        
        .icon svg {
            width: 80px;
            height: 80px;
            color: #6c63ff;
        }
        
        h1 {
            margin-bottom: 15px;
            color: #2d3748;
            font-size: 2.2rem;
        }
        
        p {
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #4a5568;
        }
        
        .loader {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(108, 99, 255, 0.2);
            border-radius: 50%;
            border-top-color: #6c63ff;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status {
            display: inline-block;
            background-color: #e2e8f0;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            color: #4a5568;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <script>
        // Función para comprobar si el servicio principal está disponible
        function checkServiceStatus() {
            fetch(window.location.href, {
                method: 'HEAD',
                headers: {
                    // Esta cabecera especial ayuda a evitar que Nginx intercepte la petición
                    // y la dirija a la página de mantenimiento nuevamente
                    'X-Check-Status': '1'
                },
                cache: 'no-store'
            })
            .then(response => {
                // Si recibimos una respuesta 2xx, significa que el servicio está disponible
                if (response.ok) {
                    window.location.reload(true);
                }
            })
            .catch(() => {
                // Si hay un error, el servicio sigue caído, seguimos comprobando
                setTimeout(checkServiceStatus, 5000);
            });
        }
        
        // Comprobar cada 5 segundos
        setTimeout(checkServiceStatus, 5000);
    </script>
    <div class="container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
                <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
                <line x1="6" y1="6" x2="6.01" y2="6"></line>
                <line x1="6" y1="18" x2="6.01" y2="18"></line>
            </svg>
        </div>
        
        <h1>We're getting things ready</h1>
        
        <p>Our services are currently initializing or undergoing maintenance.</p>
        <p>This should only take a moment. Thank you for your patience!</p>
        
        <div class="loader"></div>
        
    </div>
</body>
</html>
